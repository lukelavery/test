name: On Issue

on:
  issues:
    types:
      - opened

jobs:
  print_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        
      - name: Hello world action step
        uses: lukelavery/hello-world-docker-action@v3.0.1
        with:
          issue-title: "${{ github.event.issue.title }}"
          issue-body: "${{ github.event.issue.body }}"